</head>
{% if type %}

<h1>Welcome {{type}}</h1>

{% endif %}

{% if type == 'admin' %}

        
        <form method="POST">
            {% csrf_token %}
            <label for="users"><h3> Select user for Assign Priviliges:</h3></label>
            <select name="users" id="users" class="dropdown show btn btn-secondary dropdown-toggle">

                {% if data %}
                
                    {% for i in data %}
                        
                            <option value="{{ i.user_name }}">{{ i.user_name }}</option>
                    {% endfor %}
                {% endif %}
              
            </select>
            <br><br>
            <p>Note : If you allcote new privileges then previosly privileges will be removed</p>
            {% if pri %}
            <div class="form-check form-check-inline">
                    {% for i in pri %}
                        
                    <input class="form-check-input" type="checkbox" id="{{ i.privillages_name }}" name="d[]" value="{{ i.privillages_name }}">
                    <label class="form-check-label" for="{{ i.privillages_name }}">{{ i.privillages_name }}&nbsp;&nbsp;</label><br>
                   
                    {% endfor %}
                </div>
            {% endif %}
            
            <input type="submit" class="btn btn-primary"value="Submit">
          </form>
          <a href="{% url 'addpri' %}" class="btn btn-primary">Add New Privillages</a> <br><br>
          <a href="{% url 'addandshow' %}" class="btn btn-primary">Add New Data</a>
{% endif %}
