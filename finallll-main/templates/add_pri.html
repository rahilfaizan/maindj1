{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-4">

        <h3 class="text-center alert alert-info">Add New Priviliges Data</h3>

        <form action="" method="POST">

            {% csrf_token %}   
            {{ form.as_p }}

            <input type="submit" class="btn btn-success" value="Add">

        </form>

    </div>

    <div class="col-sm-7 offser-1">

        <h3 class="text-center alert alert-info">Priviliges Data </h3>

        {% if stu %}
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Priviliges Name</th>
                    
                </tr>
                </thead>
                <tbody>

                {% for st in stu %}


                <tr>
                    <th scope="row">{{st.id}}</th>
                    <td>{{st.privillages_name}}</td>
                    <td>
                        <a href="{% url 'updatepri' st.id  %}" class = "btn btn-warning btn-sm">Edit</a>
                        <form action="{% url 'deletepri' st.id %}" method="post" class="d-inline"> {% csrf_token %}
                            <input type="submit" class ="btn btn-danger" value="Delete">
                        </form>

                    </td>
                </tr>

                {% endfor %}

                </tbody>
            </table>

        {% else %}
            <h4 class="text-center alert alert-warning">No Records</h4>    

        {% endif %}

    </div>



</div>

{% endblock content %}
